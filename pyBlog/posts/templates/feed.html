{% extends 'layout.html' %}

{% block content %}

    {% if posts %}
    {% for post in posts %}
        <div>
            <h3><a href="{% url 'detail-post' pk=post.id %}">{{ post.title }}</a></h3>
            <p>{{ post.description }}</p>
            <img src="/{{ post.image }}" alt="img">
            <p>{{ post.user }}</p>
        </div>
    {% endfor %}
    {% else %}
    <p>no posts</p>
    {% endif %}

{% endblock %}
